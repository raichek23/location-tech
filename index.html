<!DOCTYPE html>
<html>
    <head>
        <title>Location Tech</title>
        <!-- LeafletのCSS読込み -->
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavascript読込み -->
        <script 
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <!-- Leaflet.makerclusterを読込み -->
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <link
            rel="stylesheet" 
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
        />
        <link
            rel="stylesheet" 
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
        />
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh;"></div>
        <script>
            // 地図インスタンスを初期化 (=div要素に地図画面が埋め込まれる)
            const map = L.map('map', {
                center: [36.5, 137.1],  // 初期表示の座標
                zoom: 5,                // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',   // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);
            // GeoJSONレイヤーを作成
            fetch('./P29-21.geojson')           // 全国分の学校データ(5万件超)
                .then((res) => res.json())
                .then((json) => {
                    // クラスタリングレイヤーを作成し地図に追加
                    const markers = L.markerClusterGroup()
                        .bindPopup((layer) => layer.feature.properties.P29_004)  // ポップアップで学校名を表示
                        .addTo(map);                                             // 地図に追加
                    // クラスタリングレイヤーにGeoJSONデータをセット
                    L.geoJSON(json).addTo(markers);
                });
        </script>
    </body>
</html>
